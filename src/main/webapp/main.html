<script>
$(document).ready(function() {
	Page.init(start);
});

var myId = null;
function start(uid) {
	myId = uid;
	AJAX.call("jsp/MyGymList.jsp", {id: uid}, function(data) {
		var list = JSON.parse(data.trim());
		console.log(list);
		show(list);
	  });
	}
	
function show(list) {
	var str = "", cnt = 0;
	for (var i=0; i<list.length; i++) {
		if (list[i].id == myId) continue;
		str += getGymCode(list[i]);
		cnt++;
	}
	$("#list").append(str);
	if (cnt == 0) {
	    $(".page-msg").removeClass("hide");
	}
}
	
function getGymCode(director) {
	var str = "<div class='feed' onclick='showfeed()'>";
	console.log(director.id);
	
	str += "<div class='author'>";
	str += "<div class='gymname'>" + director.gymname + "</div>";
	str += "</div>";
	
	str += "<div class='author'>";
	str += "<div class='name'> 현재 인원수 :</div>";
	str += "<div class='cnt'>" + director.cnt + "명" + "</div>";
	
	if(director.cnt <= 15) {
		str += "<div class='green'>" + "여유" + "</div>";
	}
	else if(director.cnt > 15 && director.cnt <= 50) {
		str += "<div class='blue'>" + "보통" + "</div>";
	}
	else {
		str += "<div class='red'>" + "혼잡" + "</div>";
	}
	
	str += "</div>"; 
	
	str += "</div>";
	return str;
}

function main() {
	window.location.href = "main.html";
}

function showfindGYM() {
	window.location.href = "findGYM.html";
}

function showCheck() {
	window.location.href = "check.html";
}

function userInfo() {
	window.location.href = "userInfo.html";
}

function showfeed(director) {
	window.location.href = "gymview.html";
}
</script>
